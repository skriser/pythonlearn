<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>并集选择器使用逗号分隔</title>
    <style>
        strong,p,div em{color: red}
        /*这个里面的几个都使用同一属性就可以使用并集选择*/
    </style>
</head>
<body>
    <div>sss</div>
    <p>pppppppp</p>
    <p>pppppppp11</p>
    <strong>strong</strong>
    <i>iiiiiii</i>
    <div><em>eeeeee</em></div>
</body>
</html>
